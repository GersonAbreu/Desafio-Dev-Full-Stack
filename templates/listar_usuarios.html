<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: auto;
            margin: 0;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <table id="usersTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome de Usuário</th>
            </tr>
        </thead>
        <tbody>
            <!-- Os dados dos usuários serão preenchidos aqui -->
        </tbody>
    </table>
    <button onclick="location.href='/user_area'">Voltar</button>

    <script>
        async function fetchUsers() {
            const response = await fetch('/users');
            const users = await response.json();

            const tbody = document.querySelector('#usersTable tbody');
            tbody.innerHTML = '';

            users.forEach(user => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${user.id}</td><td>${user.username}</td>`;
                tbody.appendChild(tr);
            });
        }

        // Chama a função para buscar os usuários ao carregar a página
        window.onload = fetchUsers;
    </script>
</body>
</html>
