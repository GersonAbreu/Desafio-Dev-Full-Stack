<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .nav-buttons {
            margin: 10px 0;
        }
        .nav-buttons button {
            background-color: #28a745;
            margin-right: 5px;
        }
        .nav-buttons button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <h1>Login de Usuário</h1>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Login</button>
        <div id="message"></div>
    </form>
    <div class="nav-buttons">
        <button onclick="location.href='/cadastro'">Cadastro</button>
    </div>
    
    <div id="userButtons" class="nav-buttons" style="display: none;">
        <button onclick="location.href='/listagem'">Listar Usuários</button>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();

            // Se o login for bem-sucedido, redireciona para a área do usuário
            if (response.ok) {
                window.location.href = data.redirect;  // Redireciona para a nova página
            } else {
                document.getElementById('message').innerText = data.message;
            }

            // Limpar os campos após o login
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        };

        // Exibir botão de listar usuários após autenticação
        if (window.location.pathname === '/user_area') {
            document.getElementById('userButtons').style.display = 'block';
        }
    </script>
</body>
</html>
